            margin: 30px;
        }
        .grid-items img{
            margin: 10px;
            object-fit: cover;
        }
        .grid-items p{
            font-size: 10px;
        }
        @media screen and (max-width:300px){

        }
        .grid-items img{
            margin: 10px;
            height: 50px;

        }
        .grid-items p{
            font-size: 10px;
        }
        }
    </style>
